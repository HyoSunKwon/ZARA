<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>ZARA</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/new_login.css">
</head>
<body>
    <main id="user" class="login_page">
        <section class="login_page_wrap inner">
            <div class="row1">
                <div class="right">
                    <h1 class="logo_wrap">
                        <a href="index.html">
                            <img src="./images/common/logo.svg" alt="자라 로고 홈버튼">
                        </a>
                    </h1>
                </div>
                <div class="left">
                    <a href="#" class="block history_back"> 
                        <div class="back_btn_wrap">
                            <h2 class="tit">로그인</h2>
                            <div class="back_icon_wrap">
                                <span class="blind">메인페이지로 돌아가기</span>
                                <span class="back_icon"></span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="row2">
                <form action="#">
                    <fieldset>
                        <div class="login_form">
                            <legend class="blind">로그인</legend>
                            <div class="form_design">
                                <input type="text" id="userid" title="아이디를 입력하세요" placeholder="아이디" class="form_box">
                            </div>
                            <div class="form_design">
                                <div class="form_pw">
                                    <input type="password" id="userpw" title="비밀번호를 입력하세요" placeholder="비밀번호" class="form_box">
                                    <button type="button" class="eye_icon_wrap">
                                        <img src="./images/common/eye01.png" alt="패스워드 보이게" class="eye_pic">
                                    </button>
                                </div>
                            </div>
                            <div class="checkbox_form">
                                <div class="checkbox_wrap">
                                    <input type="checkbox" name="ch" value="autologin" class="checkbox">
                                    <p class="text">자동로그인</p>
                                    <input type="checkbox" name="ch" value="idsave" class="checkbox">
                                    <p class="text">아이디저장</p>
                                </div>
                            </div>
                            <div class="form_login_design">
                                <button type="submit" class="login_btn">로그인</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="row3">
                <div class="row3_left">
                    <div class="text_wrap">
                        <a href="#">아이디찾기</a>
                        <a href="#">비밀번호 재설정</a>
                    </div>
                </div>
                <div class="row3_right">
                    <a href="#">비회원 주문조회</a>
                </div>
            </div>
            <div class="row4">
                <div class="social_wrap">
                    <a href="https://accounts.kakao.com/login/?continue=https%3A%2F%2Fcs.kakao.com%2F#login">
                        <img src="./images/common/kakao.png" alt="카카오톡 로그인">
                    </a>
                    <a href="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/">
                        <img src="./images/common/naver.png" alt="네이버 로그인">
                    </a>
                    <a href="https://accounts.google.com/InteractiveLogin/identifier?continue=https%3A%2F%2Ftakeout.google.com%2F%3Fhl%3Dko&followup=https%3A%2F%2Ftakeout.google.com%2F%3Fhl%3Dko&hl=ko&osid=1&passive=1209600&ifkv=AVQVeyzF6hssbPbPz0in1vDah74kCq3tv7gsx7B44hSeXDSBFgH7xbib6TUn3X2awNh86QzEoVv2fw&theme=glif&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                        <img src="./images/common/google.png" alt="구글 로그인">
                    </a>
                </div>
            </div>
            <div class="row5">
                <div class="join_btn_area">
                    <a href="new_join.html" class="join_btn_wrap">
                        <p>회원가입하고 10% 즉시할인 받기</p>
                        <div class="row5_right">
                            <p>회원가입</p>
                            <div class="more_icon_wrap">
                                <span class="more_icon"></span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main><!-- main end -->
    <!-- footer end -->

    <script src="./js/back.js"></script>


    <script>

        // 로그인페이지 자바스크립트
        let eye=document.querySelector(".eye_pic")
        let eyeOn=true

        eye.addEventListener("click",function(){
            if(eyeOn===true){
                eye.setAttribute("src","./images/common/eye02.png")
                eyeOn=false
            }else{
                eye.setAttribute("src","./images/common/eye01.png")
                eyeOn=true
            }
        })

    </script>



</body>
</html>
