<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>ZARA</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/new_join_complet.css">
</head>
<body>
    <main id="join" class="login_page">
        <!-- 로그인창 html 구조 가져옴 -->
        <div class="login_page_wrap inner">
            <div class="row1">
                <div class="left">
                    <a href="new_join_userdata.html" class="block">
                        <div class="back_btn_wrap">
                            <h1 class="tit">가입완료</h1>
                            <div class="back_icon_wrap">
                                <span class="blind">뒤로 돌아가기</span>
                                <span class="back_icon"></span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!-- 로그인창 html 구조 끝 -->
        <!-- 회원가입 html -->
        <!-- 정보입력 html -->
        <div class="join_complet_wrap">
            <div class="first_wrap">
                <h2 class="tit_logo">
                    <img src="./images/common/logo.svg" alt="자라 로고" class="logo">
                </h2>
                <div class="first_text_wrap">
                    <p class="text">회원가입 완료</p>
                    <p class="text">자라의 가입을 환영합니다!</p>
                </div>
            </div>
            <div class="benefit_wrap inner">
                <h3 class="tit">바로 누리실 수 있는 혜택</h3>
                <ul class="benefit_area">
                    <li>
                        <div class="benefit">
                            <div class="icon_wrap">
                                <img src="./images/common/membership_freedelivery.svg" alt="신규가입 무료 배송 쿠폰">
                            </div>
                            <div class="benefit_text_wrap">
                                <p>신규가입</p>
                                <p>무료 배송 쿠폰</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="benefit">
                            <div class="icon_wrap">
                                <img src="./images/common/membership_point.svg" alt="상품 구매 포인트 적립">
                            </div>
                            <div class="benefit_text_wrap">
                                <p>상품구매</p>
                                <p>포인트 적립</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="benefit">
                            <div class="icon_wrap">
                                <img src="./images/common/membership_coupon.svg" alt="당월 생일 쿠폰">
                            </div>
                            <div class="benefit_text_wrap">
                                <p>당월</p>
                                <p>생일 쿠폰</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="benefit">
                            <div class="icon_wrap">
                                <img src="./images/common/membership_benefit.svg" alt="회원 등급별 혜택">
                            </div>
                            <div class="benefit_text_wrap">
                                <p>회원 등급별</p>
                                <p>특별 혜택</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="btn_box_area inner">
                <div class="btn_box_wrap">
                    <button type="button" class="btn_box" onclick="location.href='index.html'">메인으로 이동하기</button>
                </div>
            </div>
        </div>
    </main><!-- main end -->



</body>
</html>
